<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/tkd_parana_logo.png" sizes="32x32" />

    <!-- Tipografías Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <!-- SCSS -->
    <link rel="stylesheet" href="/assets/scss/styles.css" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/84d1de6f8d.js" crossorigin="anonymous"></script>

    <!-- Meta -->
    <meta name="description"
        content="Sitio oficial TaekwondoParaná: teoría, foro, evaluaciones y contacto institucional." />
    <meta name="author" content="Esteban Olguin" />

    <!-- Título -->
    <title>TaekwondoParaná - Recuperar Contraseña</title>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <my-header></my-header>

    <main class="main py-5">
        <section class="section container">
            <form id="recover-form" class="bg-light rounded-3 shadow-sm p-4 p-md-5 needs-validation"
                action="/auth/recuperar_password" method="POST" autocomplete="off" novalidate>
                <!-- Título -->
                <h2 class="mb-4 text-primary fw-bold text-center">
                    <i class="fas fa-unlock-alt me-2"></i>Recuperar Contraseña
                </h2>
                <p class="text-secondary text-center mb-4">
                    Ingresá tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>

                <!-- Campo: Correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Ej: usuario@email.com" required maxlength="100" autocomplete="email">
                        <div class="invalid-feedback">
                            Ingresá un correo electrónico válido.
                        </div>
                    </div>
                </div>

                <!-- Mensaje de éxito (oculto por defecto) -->
                <div id="success-message" class="alert alert-success d-none mt-3 text-center" role="alert">
                    Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-paper-plane me-2 btn--flex"></i>Enviar
                    </button>
                    <button type="reset" class="btn btn-secondary px-4">
                        <i class="fas fa-eraser me-2 btn--flex"></i>Limpiar
                    </button>
                </div>

                <!-- Iniciar sesión -->
                <p class="text-muted small mt-4 text-center">
                    ¿Ya tenés cuenta?
                    <a href="/auth/login.html" class="fw-semibold text-decoration-none">Iniciá sesión acá</a>
                </p>
            </form>
        </section>
        <script>
            // Bootstrap validation
            (() => {
                'use strict';
                const form = document.getElementById('recover-form');
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        // Simulación de mensaje de éxito (eliminar si se maneja en backend)
                        event.preventDefault();
                        document.getElementById('success-message').classList.remove('d-none');
                    }
                    form.classList.add('was-validated');
                }, false);
            })();
        </script>
    </main>

    <!--==================== FOOTER ====================-->
    <my-footer></my-footer>

    <!--==================== JS ====================-->
    <script src="/assets/js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Components -->
    <script type="module" src="/assets/js/components/my-header.js"></script>
    <script type="module" src="/assets/js/components/my-footer.js"></script>

    <!-- Firebase -->
    <script type="module" src="/assets/js/firebase-init.js"></script>
</body>

</html>
