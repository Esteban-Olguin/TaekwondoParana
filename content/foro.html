<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/tkd_parana_logo.png" sizes="32x32" />

    <!-- Tipografías Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <!-- SCSS -->
    <link rel="stylesheet" href="/assets/scss/styles.css" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/84d1de6f8d.js" crossorigin="anonymous"></script>

    <!-- Meta -->
    <meta name="description"
        content="Sitio oficial TaekwondoParaná: teoría, foro, evaluaciones y contacto institucional." />
    <meta name="author" content="Esteban Olguin" />

    <!-- Título -->
    <title>TaekwondoParaná - Foro</title>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <my-header></my-header>

    <main class="main" id="main">
        <section class="foro section mt-5">
            <div class="container">
                <h2 class="mb-4 text-primary fw-bold text-center">Foro de TaekwondoParaná</h2>
                <p class="lead">Bienvenido al foro de discusión de TaekwondoParaná. Aquí puedes compartir tus ideas,
                    hacer preguntas y conectarte con otros miembros de la comunidad.</p>
                <div class="mb-4">
                    <a href="#" class="btn btn-primary">Crear nuevo tema</a>
                </div>
                <div class="foro-temas">
                    <h2 class="h5">Temas recientes</h2>
                    <ul class="list-unstyled">
                        <li><a href="#">Tema 1</a></li>
                        <li><a href="#">Tema 2</a></li>
                        <li><a href="#">Tema 3</a></li>
                    </ul>
                </div>
                <div class="foro-busqueda">
                    <h2 class="h5">Buscar en el foro</h2>
                    <form action="#" method="GET">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar..."
                                aria-label="Buscar en el foro">
                            <button class="btn" type="submit">Buscar</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <my-footer></my-footer>

    <!--==================== JS ====================-->
    <script src="/assets/js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Components -->
    <script type="module" src="/assets/js/components/my-header.js"></script>
    <script type="module" src="/assets/js/components/my-footer.js"></script>

    <!-- Firebase -->
    <script type="module" src="/assets/js/firebase-init.js"></script>
</body>

</html>
