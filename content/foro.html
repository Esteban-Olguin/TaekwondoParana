<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/img/tkd_parana_logo.png" sizes="32x32" />

    <!-- Tipografías Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <!-- SCSS -->
    <link rel="stylesheet" href="/assets/scss/styles.css" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/84d1de6f8d.js" crossorigin="anonymous"></script>

    <!-- Meta -->
    <meta name="description"
        content="Sitio oficial TaekwondoParaná: teoría, foro, evaluaciones y contacto institucional." />
    <meta name="author" content="Esteban Olguin" />

    <!-- Título -->
    <title>TaekwondoParaná - Foro</title>
</head>

<body>
    <!-- ===== HEADER ===== -->
    <my-header></my-header>

    <main class="main py-5" id="main">
        <section class="section container">
            <!-- Título del foro -->
            <div class="text-center mb-5">
                <h2 class="fw-bold text-primary">Foro de TaekwondoParaná</h2>
                <p class="lead text-muted">
                    Compartí tus ideas y conectate con otros practicantes.
                </p>
            </div>

            <!-- Crear nuevo tema -->
            <div id="crear-tema" class="card p-4 mb-5 d-none">
                <h5 class="fw-semibold mb-3">Crear nuevo tema</h5>
                <form id="form-nuevo-tema">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="titulo-tema" placeholder="Título del tema"
                            required />
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="contenido-tema" rows="4" placeholder="Escribí tu mensaje..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn">Publicar tema</button>
                </form>
            </div>

            <!-- Lista de temas -->
            <div id="lista-temas" class="mb-5">

                <div class="mb-4">
                    <form id="busqueda-form" class="input-group">
                        <input type="text" class="form-control" id="busqueda-input"
                            placeholder="Buscar temas por título o autor..." />
                        <button class="btn" type="submit">
                            <i class="fas fa-search me-1"></i>Buscar
                        </button>
                    </form>
                </div>


                <h5 class="fw-semibold mb-3">Temas recientes</h5>
                <ul class="list-group" id="temas-ul"></ul>
            </div>

            <!-- Mensaje para no logueados -->
            <div id="mensaje-login" class="alert alert-warning text-center d-none">
                <i class="fas fa-lock me-2"></i>Para participar en el foro, iniciá
                sesión o registrate.
                <a href="/auth/login.html" class="btn btn-sm ms-2">Iniciar sesión</a>
                <a href="/auth/registro.html" class="btn btn-sm ms-2">Registrarse</a>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <my-footer></my-footer>

    <!--==================== JS ====================-->
    <script src="/assets/js/main.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Components -->
    <script type="module" src="/assets/js/components/my-header.js"></script>
    <script type="module" src="/assets/js/components/my-footer.js"></script>

    <!-- Firebase -->
    <script type="module" src="/assets/js/firebase-init.js"></script>

    <script type="module" src="/assets/js/foro.js"></script>
</body>

</html>
